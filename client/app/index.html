<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Project Monitor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project Monitor</a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
          <!--
          <li><a href="/#/new">New</a></li>
          <li class="active"><a href="/#/list">List</a></li>
          -->
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control col-lg-8" placeholder="Search">
        </form>
      </div>
    </div>

    <!-- new project modal -->
    <div class="modal fade" id="new-project-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Close</button>
            <h4 class="modal-title">Add A New Project</h4>
          </div>
          <div class="modal-body">
            <input type="text" name="project-name" id="project-name-input" class="form-control" placeholder="Project Name"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="add-project-btn" type="button" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end new project modal -->

    <!-- edit project modal -->
    <div class="modal fade" id="edit-project-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Close</button>
            <h4 class="modal-title">Edit Project</h4>
          </div>
          <div class="modal-body">
            <input type="text" name="project-name" id="project-name-input" class="form-control" placeholder="Project Name"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
            <button id="add-project-btn" type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end edit project modal -->

    <div class="container">
      <div class="row">
        <button type="button" class="btn btn-primary" id="new-project-btn">New Project</button>
      </div>
      <div class="row" id="project-list">
      </div>
    </div>

    <!-- build:js scripts/plugins.js -->
    <script src="../bower_components/requirejs/require.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
