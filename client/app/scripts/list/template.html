<% _.each(projects, function(project) { %>
<a href='/#/edit/<%= project.get("name") %>'>
  <div id='<%= project.get("name") %>' class='panel panel-default col-md-6'>
    <div class='panel-heading'>
      <h3 class='panel-title'><%= project.get("name") %></h3>
    </div>
    <div class='panel-body'>
      This project hasn't been built yet.
    </div>
  </div>
</a>
<% }); %>
